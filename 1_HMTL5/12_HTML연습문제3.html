<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12_HTML연습문제3</title>
</head>

<body>
  <h1>회원가입</h1>

  <form>
    <fieldset>
      <legend>필수 입력 정보</legend>
      <table>
        <tr>
          <th>ID</th>
          <td>
            <input type="text" name="ID" placeholder="아이디 10글자 이내">
            <button>중복 확인</button>
          </td>
        </tr>

        <tr>
          <th>비밀번호</th>
          <td><input type="password" size="30" name="ps" placeholder="영문, 숫자, 특수문자 포함 8자 이상"></td>
        </tr>

        <tr>
          <th>비밀번호 확인</th>
          <td><input type="password" size="30" name="psconfirm"></td>
        </tr>

        <tr>
          <th>Email</th>
          <td>
            <input type="email" name="em">
            <select name="email">
              <option value="dirInput">직접입력</option>
            </select>
          </td>
        </tr>
      </table>
    </fieldset>

    <fieldset>
      <legend>추가정보</legend>
      프로필 사진 <input type="file" value="profilePhoto"> <br><br>

      성별
      <label><input type="radio" name="gender" value="male" checked>남자</label> &nbsp;&nbsp;
      <label><input type="radio" name="gender" value="female">여자</label> <br><br>

      생년월일 : <input type="date"> <br><br>

      취미 <br>
      <table>
        <tr>
          <td><label><input type="checkbox" name="hobby" value="baseball"> 야구</label></td>
          <td><label><input type="checkbox" name="hobby" value="basketball"> 농구</label></td>
          <td><label><input type="checkbox" name="hobby" value="soccer"> 축구</label></td>
        </tr>
        <tr>
          <td><label><input type="checkbox" name="hobby" value="study" checked> 공부</label></td>
          <td colspan="2"><label><input type="checkbox" name="hobby" value="musicListen"> 음악감상</label></td>
        </tr>
        <tr>
          <td colspan="3">
            <label>
              <input type="checkbox" name="hobby" value="etc"> 기타
              <input type="text" name="etc_content">
            </label>
          </td>
        </tr>
      </table>

      자기소개 <br>
      <textarea rows="10" cols="70" style="resize: none;"></textarea>

    </fieldset> <br>

    <button>회원가입</button>
    <button type="reset">다시입력</button>
    <button type="button">이전으로</button>
  </form>
</body>

</html>
