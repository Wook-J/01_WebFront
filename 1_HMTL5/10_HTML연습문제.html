<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>10_HTML연습문제</title>
    </head>

    <body>
        <form>
            고객명 : <input type="text"> <br><br>
            전화번호 : <input type="number" > <br><br>
            E-mail : <input type="email"> <br><br>
            피자선택 : <select name="pizza">
                <option value="1" selceted hidden>피자를 선택하세요</option>
                <option value="2"> 페페로니</option>
                <option value="3"> 포테이토</option>
                <option value="4">콤비네이션</option>
            </select>

            <fieldset><legend>피자사이즈</legend>
                <label><input type="radio" name="small"> Small</label> <br><br>
                <label><input type="radio" name="medium"> Medium</label> <br><br>
                <label><input type="radio" name="large"> Large</label> <br><br>
            </fieldset>

            <fieldset><legend>토핑 선택</legend>
                <label><input type="checkbox" name="bacon">베이컨</label> <br><br>
                <label><input type="checkbox" name="cheeze">치즈</label> <br><br>
                <label><input type="checkbox" name="onion">양파</label> <br><br>
                <label><input type="checkbox" name="mushroom">버섯</label> <br><br>
            </fieldset> <br>

            희망배송시간 : <input type="time">  <br><br>
            배송시 요청사항 : <textarea rows="5" cols="50" style="resize: none;"></textarea> <br><br>

            <button>주문하기</button>
        </form>
        
    </body>
</html>
