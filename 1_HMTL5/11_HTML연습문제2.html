<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_HTML연습문제2</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>납품자 정보</legend>
      1. 납품자명 : <input type="text"><br><br>
      2. email : <input type="email" placeholder="answer@naver.com"><br><br>
      3. 홈페이지 : <input type="text" value="http://"><br><br>
      4. 지역 : <select name="area" id="1">
        <option value="busan" selceted>부산</option>
        <option value="seoul">서울</option>
        <option value="chungnam">충남</option>
        <option value="kyeonki">경기</option>
      </select> <br><br>
    </fieldset>

    <fieldset>
      <legend>납품정보</legend>
      <ul>
        <li>상품명 : <input type="text"></li><br>
        <li>납품수량 : <input type="number" placeholder="최소 100"></li><br>
        <li>납품등급 : <input type="range" min="0" max="50" step="10"></li><br>
        <li>기타사항 : <textarea rows="6" cols="20" style="resize: none;"></textarea></li><br>
      </ul>
    </fieldset> <br>

    <button>send message</button>

  </form>
</body>

</html>
